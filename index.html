<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Avatar | Movie Card UI Design in Html & CSS with Cool Hover Effects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="poster">
            <img src="images/poster.jpg" alt="avatar poster">
        </div>
        <div class="details">
            <img src="images/avtarlogo.png" alt="avatar logo" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-Fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>JJake Sully and Ney'tiri have formed a family and are doing everything to stay together. But,
                    they must leave the home and explore the regions of Pandora.</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="images/cast1.jpg" alt="cast"></li>
                    <li><img src="images/cast2.jpg" alt="cast"></li>
                    <li><img src="images/cast3.jpg" alt="cast"></li>
                    <li><img src="images/cast4.jpg" alt="cast"></li>
                    <li><img src="images/cast5.jpg" alt="cast"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
